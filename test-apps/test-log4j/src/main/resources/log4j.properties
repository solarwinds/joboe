log4j.rootLogger=INFO, CONSOLE, XML

# CONSOLE is set to be a ConsoleAppender using a PatternLayout
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %p [%c{1}] - %m : AppOptics trace ID is %X{ao.traceId}%n

log4j.appender.XML=org.apache.log4j.ConsoleAppender
log4j.appender.XML.layout=org.apache.log4j.xml.XMLLayout
log4j.appender.XML.layout.Properties=true

# a more detailed PatternLayout: %d [%t] %-5p %c - %m%n

